<mat-card>
  <mat-card-content>
    <form [formGroup]="eventForm" (ngSubmit)="onSubmit()" class="example-form">
      <mat-form-field >
        <input  matInput placeholder="event name" formControlName="eventName">
      </mat-form-field>
      <mat-form-field>
        <mat-label>category</mat-label>
        <mat-select formControlName="category">
          <mat-option *ngFor="let category of categories" [value]="category">
            {{category}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <mat-label>status</mat-label>
        <mat-select formControlName="status">
          <mat-option *ngFor="let status of statuses" [value]="status">
            {{status}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field >
        <input matInput placeholder="location" formControlName="location">
      </mat-form-field>
      <mat-form-field >
        <input matInput placeholder="description" formControlName="description">
      </mat-form-field>
      <mat-form-field >
        <input type="date" matInput placeholder="start date" formControlName="startDate">
      </mat-form-field>
      <mat-form-field >
        <input type="date" matInput placeholder="end date" formControlName="endDate">
      </mat-form-field>
      <mat-form-field >
        <input type="time" matInput placeholder="start time" formControlName="startTime">
      </mat-form-field>
      <mat-form-field >
        <input type="time" matInput placeholder="end time" formControlName="endTime">
      </mat-form-field>
      <mat-form-field >
        <input type="number" matInput placeholder="adult ticket price" formControlName="adultTicketPrice">
      </mat-form-field>
      <mat-form-field >
        <input type="number" matInput placeholder="child ticket price" formControlName="childTicketPrice">
      </mat-form-field>
      <mat-form-field >
        <mat-label>image url path</mat-label>
        <input type="text" matInput readonly placeholder="no file uploaded" formControlName="imagePath">
      </mat-form-field>
      <input type="file" (change)="onFileChanged($event)"> 
      <mat-card-actions>
        <button  mat-raised-button color="primary" type="submit">
          Submit
        </button>
        <button  mat-raised-button color="warn" type="button" (click)="onCancel()">
          Cancel
        </button>
      </mat-card-actions>
    </form>
  </mat-card-content>
</mat-card>
