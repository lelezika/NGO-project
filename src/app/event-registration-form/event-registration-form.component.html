<h1 mat-dialog-title>Event Name - Registration</h1>
<div mat-dialog-content [formGroup]="profileForm">
    <mat-form-field>
      <input matInput placeholder="First Name" formControlName="firstName" />
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Last Name" formControlName="lastName" />
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Email Address" formControlName="emailAddress" />
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Contact No." formControlName="contactNumber" />
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Address" formControlName="address" />
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="No. Adults" type="number" formControlName="amountAdults" />
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="No. Children" type="number" formControlName="amountChildren" />
    </mat-form-field>
</div>
<mat-dialog-actions>
  <button mat-button type="button" (click)="onCancel()">Cancel</button>
  <button mat-button type="button" (click)="onContinue()">Continue</button>
</mat-dialog-actions>
