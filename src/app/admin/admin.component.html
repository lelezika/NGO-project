<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="example-toolbar">
    <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
    <h1 class="example-app-name">{{ selectedModule }}</h1>

  </mat-toolbar>

  <mat-sidenav-container
    class="example-sidenav-container"
    [style.marginTop.px]="mobileQuery.matches ? 56 : 0"
    >
      <mat-sidenav
        #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
        [fixedInViewport]="mobileQuery.matches" fixedTopGap="106"
      >
        <mat-nav-list>
          <a mat-list-item (click)="onModuleSelected('User Management')" [routerLink]="['user-management']" >User Management</a>
          <a mat-list-item (click)="onModuleSelected('Event Management')" [routerLink]="['event-management']">Event Management</a>
          <a mat-list-item (click)="onModuleSelected('Event List')" [routerLink]="['eventlist']">User View</a>

        </mat-nav-list>
      </mat-sidenav>
    <mat-sidenav-content>
      <div class="welcomeAdmin" *ngIf="!selectedModule && headerFlag">
        <h2 style="color: chartreuse"><b>Welcome to NGO Event Management </b></h2>
        <h1 style="color:darkgreen"><b>Admin Page</b></h1>
        <br>
        <h3 style="color:darkcyan"><i>Please expand the sideNav to Proceed...</i></h3>
      </div>
      <!-- calling all the admin functionality pages like
        user-Management, even-Management, user-view -->
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
