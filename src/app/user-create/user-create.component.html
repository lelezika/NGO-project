<mat-card>
  <mat-card-content>
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="example-form">
    <!--{{loginForm.value | json}}-->
      <mat-form-field >
        <input  matInput placeholder="First Name" formControlName="firstName">
      </mat-form-field>
      <mat-form-field >
        <input matInput placeholder="Last Name" formControlName="lastName">
      </mat-form-field>
      <mat-form-field >
        <input matInput placeholder="Email" formControlName="email">
      </mat-form-field>
      <mat-form-field >
        <input matInput placeholder="Password" formControlName="password">
      </mat-form-field>
      <mat-form-field >
          <mat-select placeholder="Role" name="role" formControlName="role">
              <mat-option value="Admin">Admin</mat-option>
              <mat-option value="User">User</mat-option>
            </mat-select>
      </mat-form-field>
      <div class="filler-2"></div>
      <mat-card-actions>
        <button  mat-raised-button color="primary" type="submit">
          Submit
        </button>
        <button  mat-raised-button color="warn" (click)="onCancel()" type="reset">
          Cancel
        </button>
      </mat-card-actions>
    </form>
  </mat-card-content>
</mat-card>
