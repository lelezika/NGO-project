<mat-card>
    <mat-card-header>
      <mat-card-title>Delete User</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm)" novalidate>
          <mat-form-field class="example-full-width">
              <input matInput placeholder="First Name" value={{this.firstName}} [disabled]=true>
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <input matInput placeholder="Last Name" value={{this.lastName}} [disabled]=true>
              </mat-form-field>
              <mat-form-field class="example-full-width">
                  <input matInput placeholder="Email" value={{this.email}} [disabled]=true>
                </mat-form-field>
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Role" value={{this.role}} [disabled]=true>
                  </mat-form-field>
     <mat-card-actions>
          <button  mat-raised-button color="primary" type="submit">
            Confirm
          </button>
          <button  mat-raised-button color="warn" type="button" (click)="onCancel()">
            Cancel
          </button>
        </mat-card-actions>
      </form>
    </mat-card-content> 
  </mat-card>
