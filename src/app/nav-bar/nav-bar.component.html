  <!-- ############## Right side vertical icon ########################### -->
  <button mat-icon-button [matMenuTriggerFor]="user_icon" class="fr mr-1">
    <mat-icon>account_circle</mat-icon>
  </button>
  <mat-menu #user_icon="matMenu">
    <button mat-menu-item *ngIf="!userIsAuthenticated" routerLink="/login">
      <mat-icon>arrow_forward</mat-icon>
      <span>Login</span>
    </button>
    <button mat-menu-item *ngIf="!userIsAuthenticated" routerLink="/signup">
      <mat-icon>person_add</mat-icon>
      <span>Signup</span>
    </button>
    <button mat-menu-item *ngIf="userIsAuthenticated" (click) = "onLogout()">
      <mat-icon>power_settings_new</mat-icon>
      <span>Logout</span>
    </button>
  </mat-menu>
