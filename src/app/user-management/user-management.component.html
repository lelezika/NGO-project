<p>User Management</p>
<table class="table table-bordered">
  <thead>
    <tr>
      <th>Index</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th>Role</th>
      <th>Edit</th>
      <th>Remove</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of userslist; index as i; let o=odd; let e=even;"
      [ngClass]="{odd: o, even: e}">
      <td>{{i+1}}</td>
      <td>{{user.firstName}}</td>
      <td>{{user.lastName}}</td>
      <td>{{user.email}}</td>
      <td>{{user.role}}</td>
      <td><a [routerLink]="['/admin/user-edit',user.email]" text-aligned="center" value="Edit">Edit</a></td>
      <td><a [routerLink]="['/admin/user-delete',user.email]" text-aligned="center" value="Delete">Delete</a></td>
    </tr>
  </tbody>
</table>

<br>
<a routerLink="/admin/user-create">Add User</a>
